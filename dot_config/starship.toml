

"$schema" = 'https://starship.rs/config-schema.json'

# [prompt]
format = '''
[â”€](bold black) $os$username$hostname$directory$git_branch$git_commit$git_state$git_status$fill
$character
'''
right_format = '''
$cmd_duration
'''
add_newline = true
palette = "catppuccin_mocha"

# modules
[cmd_duration]
min_time = 0

[fill]
symbol = ""

[hostname]
ssh_only = false
ssh_symbol = ""
style = "bold peach"

[directory]
truncation_length = 4
style = "bold lavender"

[os]
disabled = false

[username]
show_always = true
style_user = "bold sapphire"

[line_break]
disabled = true

[aws]
symbol = "\ue7ad "

[c]
symbol = "\ue61e "

[conda]
ignore_base = true
symbol = "\ueabc "

[elixir]
symbol = "\ue62d "

[git_branch]
symbol = "\ue725 "

[golang]
symbol = "\ue724 "

[gradle]
symbol = "\ue660 "

[haskell]
symbol = "\ue777 "

[java]
symbol = "\ue738 "

[lua]
symbol = "\ue620 "

[nodejs]
symbol = "\ue719 "

[package]
symbol = "\ueb29 "
[python]
symbol = "\ue73c "

[ruby]
symbol = "\ue739 "

[rust]
symbol = "\ue7a8 "

[scala]
symbol = "\ue737 "

[os.symbols]
Macos   = "\ue711 "
Gentoo  = "\uf30d "
Windows = "\ue62a "

