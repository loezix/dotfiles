

"$schema" = 'https://starship.rs/config-schema.json'

# options

add_newline = true

continuation_prompt = '▶▶ '

palette = "catppuccin_mocha"

# color palletes
[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# modules
[cmd_duration]
style = "bold #f1fa8c"

[directory]
style = "bold #50fa7b"

[hostname]
style = "bold #bd93f9"
ssh_only = false

[username]
format = "[$os$user]($style) on "
style_user = "bold #8be9fd"
show_always = true

[line_break]
disabled = true

